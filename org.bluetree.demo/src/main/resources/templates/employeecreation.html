<body>

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Employee </h1>
				<div class = "card-body">
					<form th:action="@{/employees}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label> Employee Name </label>
							<input
							type = "text"
							name = "employeename"
							th:field = "*{employeename}"
							class = "form-control"
							placeholder="Enter Employee Name" 
							required
							autofocus= true
							/>
						</div>
						
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Email" 
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> Date of Birth </label>
							<input
							type = "date"
							name = "date of birth"
							th:field = "*{dateofbirth}"
							class = "form-control"
							placeholder="Enter Date of birth" 
							onchange="calculateAge(this.value)"
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> Age </label>
							<input
							id = "age"
							type = "number"
							name = "Age"
							th:field = "*{age}"
							class = "form-control"
							placeholder="Enter Age" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Salary </label>
							<input
							type = "number"
							name = "salary"
							th:field = "*{salary}"
							class = "form-control"
							placeholder="Enter Salary" 
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> Status </label>
							<select name="status" id="status" class = "form-control" th:field = "*{status}">
                            <option value=1>Active</option>
  							<option value=0>InActive</option>
							</select>
						</div>
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
<script>
function calculateAge(val) {
	 var today = new Date();
	 var DOB = new Date(val);
	if (today.getTime() < DOB.getTime()) {
		alert("Please select right date of birth");
		return;
	}
	 var age = new Date().getFullYear()- DOB.getFullYear();
	 document.getElementById("age").value = age;
	 
}
</script>

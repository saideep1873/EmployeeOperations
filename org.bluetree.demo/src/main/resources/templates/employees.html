		<div class = "row">
			<div class = "col-lg-3">
				<a  id="one" th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3" > Add Employee Data</a>
				<style>
				#one{
				position: relative;
				down:5px;
				top:450px;
				right: 20px;
				left:20px;
				
				}
				</style>
			</div>
		</div>
		<table id = three  class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Employee ID </th>
					<th> Name</th>
					<th > Email</th>
					<th> Date of Birth </th>
					<th> Age </th>
					<th> Salary </th>
					<th> Status </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.id}"></td>
					<td th:text = "${employee.employeename}"></td>
					<td th:text = "${employee.email}"></td>
					<td th:text = "${employee.dateofbirth}"></td>
					<td th:text = "${employee.age}"></td>
					<td th:text = "${employee.salary}"></td>
					<td th:text = "${employee.status} ? 'Active' : 'Inactive'"></td>
					
					
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-outline-success">Update</a>
						
						<a th:href = "@{/employees/{id}(id=${employee.id})}"
						 class = "btn btn-outline-danger">Delete</a>
						 
					</td>
				</tr>
				<style>
				#three{
				position: relative;
				down : 500px;
				}
				</style>
			</tbody>	
		</table>	
	</div>
